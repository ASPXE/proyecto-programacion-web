<!DOCTYPE html>
<html lang="en">
<head>
    {%load bootstrap5%}
    {%load static%}
    {%bootstrap_css%}
    {%bootstrap_javascript%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/socio.css'%}">
    <link rel="stylesheet" href="{%static 'css/sliderresponsive.css'%}">
    <link rel="stylesheet" href="{%static 'css/administrador.css'%}">
    <script type="text/javascript" src="{%static 'js/script.js'%}"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://kit.fontawesome.com/f90d3bf50d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
    <link rel="shortcut icon" href="{%static 'img/flaviconAdministrador.png'%}">
    <title>Bienvenido Administrador</title>
   
</head>
<body>

    </div>
    <div class="container center" >
        <div class="form-group text-center textwhite">
            <label class="fs-1 fw-bold pt-5">Administrador</label>
        </div>

        <section id="about" id="outer-div" class="about">
            <div class="container" id="inner-div">
               <div class="row ">
                  <form class="col-lg-5 mt-4 mt-lg-0 m-2 center" id="leer" method="POST" action="{%url 'administrador'%}">
                     {%csrf_token%}
                     <div class="d-flex member" >
                        <div class="pic"><img src="{%static 'img/leer.png'%}" class="img-fluid" alt=""></div>
                        <div class="container text-center">
                           <button class="text-black pt-5" type="submit">LEER</button>
                           <div class="d-flex mt-3">
                           </div>
                        </div>
                     </div>
                  </form>
              
                  <form class="col-lg-5 mt-4 mt-lg-0 m-2" id="crear" method="POST" action="{%url 'socio'%}">
                     {%csrf_token%}
                     <div class="d-flex member">
                        <div class="pic"><img src="{%static 'img/crear.png'%}" class="img-fluid" alt=""></div>
                        <div class="container text-center">
                           <button class="text-black pt-5" type="submit">CREAR</button>
                        </div>
                     </div>
                  </form>
    
                  <form class="col-lg-5 mt-4 mt-lg-0 m-2" id="actualizar" method="POST" action="{%url 'administrador'%}">
                    {%csrf_token%}
                    <div class="d-flex member">
                       <div class="pic"><img src="{%static 'img/actualizar.png'%}" class="img-fluid" alt=""></div>
                       <div class="container text-center ">
                          <button class="text-black pt-5" type="submit">ACTUALIZAR</button>
                          <div class="d-flex mt-3">
                          </div>
                       </div>
                    </div>
                 </form>
    
                 <form class="col-lg-5 mt-4 mt-lg-0 m-2" id="borrar" method="POST" action="{%url 'administrador'%}">
                    {%csrf_token%}
                    <div class="d-flex member">
                       <div class="pic"><img src="{%static 'img/borrar.png'%}" class="img-fluid" alt=""></div>
                       <div class="container text-center">
                          <button class="text-black pt-5" type="submit">BORRAR</button>
                          <div class="d-flex mt-3">
                          </div>
                       </div>
                    </div>
                 </form>
               </div>
            </div>
         </section>
    </div>
   <script>

   </script>
</body>
</html>
