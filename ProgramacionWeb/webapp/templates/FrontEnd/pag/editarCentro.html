<!DOCTYPE html>
<html lang="es">
<head>
    {%load bootstrap5%}
    {%load static%}
    {%bootstrap_css%}
    {%bootstrap_javascript%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/socio.css'%}">
    <link rel="stylesheet" href="{%static 'css/sliderresponsive.css'%}">
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://kit.fontawesome.com/f90d3bf50d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <title>Editar centro</title>
    <link rel="shortcut icon" href="{%static 'img/faviconinsertar.png'%}">

</head>
<body>
<input type="checkbox" class="toggle-check" id="toggle" hidden>
<label class="toggle fw-bold h5 text-white" for="toggle">â‰¡</label>
<form method="POST" action="{%url 'menu'%}">
    {%csrf_token%}
    <button class="toggle" id="regresarmenu">Menu Principal</button>
</form>
<div class="container-menu">
    <nav class="menu">
        <img src="{%static 'img/gym-near.png'%}" width="70" height="70" class="pb-2">
        <a href="{%url 'socio'%}" class="item pt-3">Socios</a>
        <a href="{%url 'profesores'%}" class="item">Profesores</a>
        <a href="{%url 'instalaciones'%}" class="item">Instalaciones</a>
        <a href="{%url 'servicios'%}" class="item">Servicios</a>
        <a href="{%url 'centros'%}" class="item">Centro</a>


    </nav>
</div>
<div class="container">
    <div class="form-group text-center textwhite">
        <label class="fs-1 fw-bold">Centros</label>
    </div>
    <form class="row" method="POST">
        {%csrf_token%}
        <table>
           {{formaCentro}}
        </table>
        <div class="pt-5 text-center">
            <button class="mi-boton" type="submit">Guardar cambios</button>
        </div>

    </form>
</div>
</body>
</html>
