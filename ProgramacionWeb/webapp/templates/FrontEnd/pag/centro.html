<!DOCTYPE html>
<html lang="es">
<head>
    {%load bootstrap5%}
    {%load static%}
    {%bootstrap_css%}
    {%bootstrap_javascript%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/socio.css'%}">
    <link rel="stylesheet" href="{%static 'css/sliderresponsive.css'%}">
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://kit.fontawesome.com/f90d3bf50d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
    <title>Agregar centro</title>
    <link rel="shortcut icon" href="{%static 'img/faviconinsertar.png'%}">

</head>
<body>
    <input type="checkbox" class="toggle-check" id="toggle" hidden>
    <label class="toggle fw-bold h5 text-white" for="toggle">â‰¡</label>
    <!--TODO canbiar esta cosa de la funcion de regresar al menu-->
    <form method="POST", action="{%url 'menu'%}">
        {%csrf_token%}
        <button class="toggle" id="regresarmenu">Menu Principal</button>
    </form>
        <div class="container-menu">
        <nav class="menu">
            <img  src="{%static 'img/gym-near.png'%}" width="70" height="70" class="pb-2" >
            <a href="{%url 'socio'%}" class="item pt-3">Socios</a>
            <a href="{%url 'profesores'%}" class="item">Profesores</a>
            <a href="{%url 'instalaciones'%}" class="item">Instalaciones</a>
            <a href="{%url 'servicios'%}" class="item">Servicios</a>
            <a href="{%url 'centros'%}" class="item">Centro</a>
                    

        </nav>
    </div>
    <div class="container">
        <div class="form-group text-center textwhite">
            <label class="fs-1 fw-bold">Centros</label>
        </div>
        <form class="row" method="POST" action="{url 'centros'}">
            {%csrf_token%}
                <div class="col-3 g-5 ">
                    <label for="Snombre" class="form-label textwhite">Nombre<label id="color">*</label></label>
                    <input type="text" class="form-control" id="Snombre" placeholder="Escribe el nombre" name="nombreCentro" required>
                </div>

                <div class="col-4 g-5">
                    <label for="Scalle" class="form-label textwhite">Calle<label id="color">*</label></label>
                    <input type="text" class="form-control" id="Scalle" placeholder="Escribe la calle" name="calle" required>
                </div>

                <div class="col-2 g-5">
                    <label for="Snumext" class="form-label textwhite">Numero Ext<label id="color">*</label></label>
                    <input type="text" class="form-control" id="Snumext" placeholder="Numero Ext" name="numExt" required>
                </div>
                

                <div class="col-2 g-5">
                    <label for="Snumint" class="form-label textwhite">Numero Int</label>
                    <input type="text" class="form-control" id="Snumint" placeholder="Numero Int" name="numInt">
                </div>

                <div class="col-2 g-5">
                    <label for="Scodpost" class="form-label textwhite">Codigo Postal<label id="color">*</label></label>
                    <input type="text" class="form-control" id="Scodpost" placeholder="Escribe el Codigo Postal" name="cp" required>
                </div>
                
                <div class="col-3 g-5">
                    <label for="Scolonia" class="form-label textwhite">Colonia<label id="color">*</label></label>
                    <select class="form-select" id="Scolonia">
                        <option selected>AQUI VAN LAS COLONIAS, ANTONIO</option>
                        <option value="1">ESTADOS</option>
                    </select>                      
                </div>

                <div class="col-3 g-5">
                    <label for="Sestado" class="form-label textwhite">Estado<label id="color">*</label></label>
                    <select class="form-select" id="Sestado">
                        <option selected>AQUI VAN LOS ESTADOS, ANTONIO</option>
                        <option value="1">ESTADOS</option>
                    </select>                      
                </div>

                <div class="col-3 g-5">
                    <label for="Smunicipio" class="form-label textwhite">Municipio<label id="color">*</label></label>
                    <select class="form-select" id="Smunicipio">
                        <option selected>AQUI VAN LOS MUNICIPIOS, ANTONIO</option>
                        <option value="1">MUNICIPIOS</option>
                    </select>
                </div>
                
                <div class="pt-5 text-center">
                    <button class="mi-boton" type="submit">Guardar centro</button>
                </div>

        </form>
    </div>
</body>
</html>
