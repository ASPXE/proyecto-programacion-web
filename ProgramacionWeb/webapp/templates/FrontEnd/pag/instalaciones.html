<!DOCTYPE html>
<html lang="en">
<head>
    {%load bootstrap5%}
    {%load static%}
    {%bootstrap_css%}
    {%bootstrap_javascript%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/socio.css">
    <link rel="stylesheet" href="/css/sliderresponsive.css">
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://kit.fontawesome.com/f90d3bf50d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/img/faviconinsertar.png">
    <title>Agregar instalación</title>
</head>
<body>
    <input type="checkbox" class="toggle-check" id="toggle" hidden>
    <label class="toggle fw-bold h5 text-white" for="toggle">≡</label>
    <label class="toggle" onclick="regresarmenu()" id="regresarmenu">Menu Principal</label>    <div class="container-menu">
        <nav class="menu">
            <img  src="/img/gym-near.png" width="70" height="70" class="pb-2" >
            <a href="socio.html" class="item pt-3">Socios</a>
            <a href="profesores.html" class="item">Profesores</a>
            <a href="instalaciones.html" class="item">Instalaciones</a>
            <a href="servicios.html" class="item">Servicios</a>
            <a href="centro.html" class="item">Centro</a>
        

        </nav>
    </div>
    <div class="container">
        <div class="form-group text-center textwhite">
            <label class="fs-1 fw-bold">Instalaciones</label>
        </div>
        
        <form class="row">
                <div class="col-3 g-5 ">
                    <label for="Snombre" class="form-label textwhite">Nombre instalación<label id="color">*</label></label>
                    <input type="text" class="form-control" id="Snombre" placeholder="Escribe la instalación">
                </div>


                <div class="col-3 g-5">
                    <label for="Scosto" class="form-label textwhite">Centro al que pertenece<label id="color">*</label></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>AQUI VAN LOS CENTROS, ANTONIO</option>
                        <option value="1">MUNICIPIOS</option>
                    </select>
                </div>


               
                <div class="pt-5 text-center"  >
                    <button class="mi-boton" >Sign Up</button>
                </div>

        </form>
    </div>

</body>
</html>
